<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Decorative card back pattern -->
  <!-- Outer border -->
  <rect x="20" y="20" width="360" height="360" rx="12" />
  <rect x="35" y="35" width="330" height="330" rx="8" />
  <!-- Concentric circles -->
  <circle cx="200" cy="200" r="140" />
  <circle cx="200" cy="200" r="120" />
  <circle cx="200" cy="200" r="100" />
  <circle cx="200" cy="200" r="80" />
  <circle cx="200" cy="200" r="60" />
  <circle cx="200" cy="200" r="40" />
  <circle cx="200" cy="200" r="20" />
  <circle cx="200" cy="200" r="5" />
  <!-- Diamond overlay -->
  <path d="M200 60 L340 200 L200 340 L60 200 Z" />
  <path d="M200 90 L310 200 L200 310 L90 200 Z" />
  <!-- Corner decorations - top left -->
  <path d="M50 50 Q65 65 50 80" />
  <path d="M50 50 Q65 50 80 50" />
  <path d="M55 55 Q68 68 55 80" />
  <!-- Corner decorations - top right -->
  <path d="M350 50 Q335 65 350 80" />
  <path d="M350 50 Q335 50 320 50" />
  <path d="M345 55 Q332 68 345 80" />
  <!-- Corner decorations - bottom left -->
  <path d="M50 350 Q65 335 50 320" />
  <path d="M50 350 Q65 350 80 350" />
  <path d="M55 345 Q68 332 55 320" />
  <!-- Corner decorations - bottom right -->
  <path d="M350 350 Q335 335 350 320" />
  <path d="M350 350 Q335 350 320 350" />
  <path d="M345 345 Q332 332 345 320" />
  <!-- Cross lines through diamond -->
  <line x1="200" y1="60" x2="200" y2="340" />
  <line x1="60" y1="200" x2="340" y2="200" />
  <!-- Decorative dots at cardinal points -->
  <circle cx="200" cy="60" r="4" />
  <circle cx="340" cy="200" r="4" />
  <circle cx="200" cy="340" r="4" />
  <circle cx="60" cy="200" r="4" />
  <!-- Inner diamond dots -->
  <circle cx="200" cy="90" r="3" />
  <circle cx="310" cy="200" r="3" />
  <circle cx="200" cy="310" r="3" />
  <circle cx="90" cy="200" r="3" />
  <!-- Small decorative elements between circles -->
  <circle cx="200" cy="130" r="2" />
  <circle cx="270" cy="200" r="2" />
  <circle cx="200" cy="270" r="2" />
  <circle cx="130" cy="200" r="2" />
  <!-- Diagonal accent lines in corners of border -->
  <path d="M45 100 Q55 95 60 85" />
  <path d="M355 100 Q345 95 340 85" />
  <path d="M45 300 Q55 305 60 315" />
  <path d="M355 300 Q345 305 340 315" />
</svg>
