<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Outer glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d8c0f0" stop-opacity="0.6"/>
      <stop offset="40%" stop-color="#c0a8e0" stop-opacity="0.3"/>
      <stop offset="70%" stop-color="#a890d0" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#9080c0" stop-opacity="0"/>
    </radialGradient>
    <!-- Orb body gradient -->
    <radialGradient id="orb" cx="40%" cy="35%" r="55%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.85)"/>
      <stop offset="20%" stop-color="rgba(240,230,250,0.6)"/>
      <stop offset="45%" stop-color="rgba(210,190,240,0.35)"/>
      <stop offset="70%" stop-color="rgba(180,200,240,0.2)"/>
      <stop offset="100%" stop-color="rgba(200,180,230,0.08)"/>
    </radialGradient>
    <!-- Secondary inner light -->
    <radialGradient id="inner" cx="60%" cy="62%" r="40%">
      <stop offset="0%" stop-color="rgba(200,180,240,0.2)"/>
      <stop offset="60%" stop-color="rgba(180,200,240,0.08)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <!-- Top highlight -->
    <radialGradient id="highlight" cx="38%" cy="28%" r="25%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.9)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>

  <!-- Glow aura -->
  <circle cx="64" cy="64" r="60" fill="url(#glow)"/>

  <!-- Orb body -->
  <circle cx="64" cy="64" r="38" fill="url(#orb)" stroke="rgba(220,210,240,0.3)" stroke-width="0.8"/>

  <!-- Inner light -->
  <circle cx="64" cy="64" r="38" fill="url(#inner)"/>

  <!-- Glass highlight -->
  <circle cx="64" cy="64" r="38" fill="url(#highlight)"/>

  <!-- Small specular dot -->
  <circle cx="52" cy="50" r="5" fill="rgba(255,255,255,0.7)"/>
  <circle cx="52" cy="50" r="3" fill="rgba(255,255,255,0.9)"/>
</svg>
